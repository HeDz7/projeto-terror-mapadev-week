<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Fighter! - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens-terror/freddy.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Freddy</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="freddy" data-name="Freddy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens-terror/freddy-icon.png" alt="Personagem Freddy">
                </li>

                <li class="personagem" id="panico" data-name="Panico">
                    <span class="tag">1P</span>
                    <img src="./src/imagens-terror/panico.jpg" alt="Personagem Panico">
                </li>

                <li class="personagem" id="valak2" data-name="Valak">
                    <span class="tag">1P</span>
                    <img src="./src/imagens-terror/valak.jpg" alt="Personagem Valak">
                </li>

                <li class="personagem" id="jason" data-name="Jason">
                    <span class="tag">1P</span>
                    <img src="./src/imagens-terror/jason.jpg" alt="Personagem Jason">
                </li>

                <li class="personagem" id="hellraiser" data-name="Hellraiser">
                    <span class="tag">1P</span>
                    <img src="./src/imagens-terror/hellraiser.jpg" alt="Personagem Hellraiser">
                </li>

                <li class="personagem" id="chucky" data-name="Chucky">
                    <span class="tag">2P</span>
                    <img src="./src/imagens-terror/chucky.jpg" alt="Personagem Chucky">
                </li>

                <li class="personagem" id="pennywise" data-name="Pennywise">
                    <span class="tag">2P</span>
                    <img src="./src/imagens-terror/pennywise.jpg" alt="Personagem Pennywise">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="samara" data-name="Samara">
                    <span class="tag">2P</span>
                    <img src="./src/imagens-terror/samara.jpeg" alt="Personagem Samara">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens-terror/samara.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Samara</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
